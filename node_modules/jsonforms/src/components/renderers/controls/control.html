<div class="jsf-control" ng-hide="vm.hide">
    <div>
        <label ng-if="vm.showLabel" for="{{vm.id}}">{{vm.label}}</label>
    </div>
    <div style="display:flex;" ng-transclude>
    </div>
    <div>
        <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" >{{alert.msg}}</alert>
    </div>
</div>
