<jsonforms-layout class="jsf-horizontal-layout">
    <div class="jsf-horizontal-layout">
        <fieldset class="row">
            <div ng-repeat="child in vm.uiSchema.elements" class="col-sm-{{vm.childSize}}">
                <jsonforms-inner ui-schema="child"></jsonforms-inner>
            </div>
        </fieldset>
    </div>
</jsonforms-layout>
